name: Java CI with Maven

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build it
      run: mvn -B package --file pom.xml

    - name: Prepare distribution
      run: |
        mkdir -p dist
        cp target/mud-client-1.0.0-shaded.jar dist/DWClient.jar
        cp run-windows.bat dist/
        cp run-mac.command dist/
        cp run-linux.sh dist/
        cp config-example.json dist/config.json
        RELEASE_NAME="DWClient"
        cd dist && zip -r "../$RELEASE_NAME.zip" .
        echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DWClient-zip
        path: ${{ env.RELEASE_NAME }}.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ env.RELEASE_NAME }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
